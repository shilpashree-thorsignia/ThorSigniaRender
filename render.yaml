services:
  # Backend API Service  
  - type: web
    name: thorsignia-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app
    plan: free
    branch: main
    healthCheckPath: /api/health
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        value: mysql://root:ydomXWGBWcamiOWQHqyXdJZKTXPPXexc@centerbeam.proxy.rlwy.net:29126/railway

  # Frontend Web Service
  - type: web
    name: thorsignia-frontend
    runtime: node
    buildCommand: npm install && node build-render.js
    startCommand: npm run start
    plan: free
    branch: main
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_BASE_URL
        value: https://thorsignia.onrender.com 