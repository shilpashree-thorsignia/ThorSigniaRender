services:
  # Backend API Service
  - type: web
    name: thorsignia-api
    runtime: python
    rootDir: ./backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app --bind 0.0.0.0:$PORT --workers 1 --timeout 120
    plan: free
    autoDeploy: true
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        value: mysql://root:ydomXWGBWcamiOWQHqyXdJZKTXPPXexc@centerbeam.proxy.rlwy.net:29126/railway
      - key: SECRET_KEY
        value: thor-signia-super-secret-production-key-2025
      - key: PORT
        value: 10000
    healthCheckPath: /api/health

  # Frontend Service
  - type: web
    name: thorsignia-frontend
    runtime: node
    rootDir: ./frontend
    buildCommand: npm ci && npm run build
    startCommand: npm run start
    plan: free
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_BASE_URL
        value: https://thorsignia-api-gmud.onrender.com
      - key: PORT
        value: 10000 