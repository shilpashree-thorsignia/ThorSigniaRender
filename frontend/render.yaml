services:
  - type: web
    name: thorsignia-frontend
    runtime: node
    rootDir: ./
    buildCommand: npm ci && npm run build
    startCommand: npx serve dist -s -l 10000
    plan: free
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_BASE_URL
        value: https://thorsignia-api.onrender.com 